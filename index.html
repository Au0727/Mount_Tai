<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <style>
        .poem-container {
            writing-mode: vertical-rl; /* 从右到左纵向排列 */
            line-height: 2; /* 调整行间距 */
            font-family: "STKaiti", KaiTi, serif; /* 使用楷体 */
            font-size: 24px;
            height: 100vh;
            padding: 20px;
            margin: 0 auto;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-weight: bold;
            margin-left: 2em;
        }

        .author {
            font-size: 0.8em;
            margin-left: 1em;
            color: #666;
        }

        .poem-content {
            text-align: center;
            letter-spacing: 0.5em; /* 字间距 */
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <div>
            <div class="title">望岳</div>
            <div class="poem-content">
                岱宗夫如何<br>
                齐鲁青未了<br>
                造化钟神秀<br>
                阴阳割昏晓<br>
                荡胸生曾云<br>
                决眦入归鸟<br>
                会当凌绝顶<br>
                一览众山小
            </div>
            <div class="author">杜甫</div>
        </div>
    </div>
</body>
</html>
