<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <style>
        .poem-container {
            writing-mode: vertical-rl; /* 从右到左纵向排列 */
            line-height: 2; /* 调整行间距 */
            font-family: "STKaiti", KaiTi, serif; /* 使用楷体 */
            font-size: 20px;
            height: 100vh;
            padding: 20px;
            margin: 0 auto;
            background: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .title {
            font-weight: bold;
            margin-left: 2em;
        }

        .author {
            font-size: 0.8em;
            margin-left: 1em;
            color: #666;
        }

        .poem-content {
            letter-spacing: 0.25em; /* 字间距 */
        }
    </style>
</head>
<body>
    <div class="poem-container">
        <div>
            <div class="title">登泰山</div>
            <div class="poem-content">
                三月二十六日，長風呼嘯，雲層密佈，雖無天雨，亦無晴空。全班人士齊登泰山。初至山脚，見泰山雄偉之勢，莫不概嘆。泰山天險，而今有索道相助，天塹變通途。<br>
                拾級而上，見山崖斜刺，直衝雲霄，松樹灌木，生於其上，鬱々葱々，企立寒風之中而不倒。之於天街，有石碑一，雲峯二字栞於其上，鏗鏘有力，碑字行雲流水，清秀高雅，頗有雲宮迅音之勢。<br>
                復行少時，即至峯頂。雲彩飄揚，草木叢聚。不見鳥翔，但視天光。及至玉皇頂，風聲鶴唳，站立不定，而摩肩接踵，遊人不絕。<br>
                玉皇廟中，人山人海，投錢者，作詩者，商賈小販，各享其樂。偶有鎳幣中鐘堂々之聲，眾皆驚愕。
            </div>
            <div class="author">孫羲和</div>
        </div>
    </div>
</body>
</html>
